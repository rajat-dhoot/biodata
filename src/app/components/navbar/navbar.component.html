<!-- mat toolbar  top panel -->
<mat-toolbar id="mainToolbar">
  <mat-icon (click)="onToolbarMenuToggle()" id="toolbarMenu">menu</mat-icon>
  <span>Biodata</span>
  <span class="toolbarSpacer"></span>
  <a routerLink="create"><mat-icon class="toolbarIcon">create</mat-icon></a>
</mat-toolbar>

<!-- mat sidenav container mat sidenav mat sidenav content -->
<mat-sidenav-container
  id="sidenavContainer"
  (click)="onToolbarMenuToggle('close')"
  fullscreen
>
  <mat-sidenav
    #sidenav
    id="sideNav"
    [mode]="(isScreenSmall | async) ? 'over' : 'side'"
    [style.width.px]="sideNavWidth"
    [opened]="!(isScreenSmall | async) ? true : isMenuOpen"
  >
    <mat-list>
      <mat-nav-list *ngFor="let item of listItems | keyvalue">
        <a
          class="menu-item"
          mat-list-item
          routerLink="{{ item.value.icon }}"
          (click)="onToolbarMenuToggle()"
        >
          <mat-icon>{{ item.value.icon }}</mat-icon>
          <span [class.nav-label]="!isMenuOpen">{{ item.value.name }}</span>
        </a>
      </mat-nav-list>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content [style.margin-left.px]="contentMargin">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
