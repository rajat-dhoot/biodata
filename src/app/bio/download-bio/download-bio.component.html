<div class="container">
  <div fxLayout="row" fxLayoutAlign="center center">
    <div
      class="info"
      fxFlex.gt-sm="70%"
      fxFlex="90%"
      [ngStyle.gt-md]="{ 'line-height.px': 32 }"
      [ngStyle.gt-xs]="{ 'line-height.px': 28 }"
    >
      Thank you for using our services for making your biodata. We are working
      towards making the website more dynamic and user-friendly. You can provide
      your valuable feedback <a href="#">here</a>. If you wish to contribute to
      us, you can do it <a href="#">here</a>.<br />
    </div>
  </div>
  <div
    class="waitMessage"
    *ngIf="timeleft > 0"
    fxLayout="row"
    fxLayoutAlign="center center"
  >
    <h3 fxFlex="70%">Your biodata will be ready in {{ timeleft }} seconds.</h3>
  </div>
</div>

<div *ngIf="timeleft === 0">
  <br />
  <hr />
  <app-prepare-bio
    #htmlToConvert
    id="reqHtml"
    style="display:none"
  ></app-prepare-bio>
  <div class="center">
    <button mat-raised-button (click)="downloadPdf()">Download</button>
  </div>
</div>
